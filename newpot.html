<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Új cserép felvétele</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="commonstyles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Új cserép felvétele</h1>
    <div class="row justify-content-center mt-5 mb-5">
      <div class="col-md-6">
        <form>
          <div class="mb-3 row">
            <label for="cserepid" class="col-sm-3 col-form-label">Azonosító:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cserepid" name="cserepid">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="cs_szin" class="col-sm-3 col-form-label">Szín:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cs_szin" name="cs_szin">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="meret" class="col-sm-3 col-form-label">Méret:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="meret" name="meret">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="suly" class="col-sm-3 col-form-label">Súly</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="suly" name="suly">
            </div>
          </div>
          <div id="bottom_btn_container">
            <a href="index.html" class="btn btn-primary me-3 back_btn">Vissza</a>
            <button type="submit" class="btn btn-primary">Mentés</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
