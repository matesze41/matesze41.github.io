<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Új virág felvétele</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="commonstyles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Új virág felvétele</h1>
    <div class="row justify-content-center mt-5 mb-5">
      <div class="col-md-6">
        <form>
          <div class="mb-3 row">
            <label for="nev" class="col-sm-3 col-form-label">Név:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="nev" name="nev">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="fajta" class="col-sm-3 col-form-label">Fajta:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="fajta" name="fajta">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="ontozes" class="col-sm-3 col-form-label">Öntözés:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="ontozes" name="ontozes">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="v_szin" class="col-sm-3 col-form-label">Szín:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="v_szin" name="v_szin">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="v_cserepid" class="col-sm-3 col-form-label">Cserép-azonosító:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="v_cserepid" name="v_cserepid">
            </div>
          </div>
          <div id="bottom_btn_container">
            <a href="index.html" class="btn btn-primary me-3 back_btn">Vissza</a>
            <button type="submit" class="btn btn-primary">Mentés</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
